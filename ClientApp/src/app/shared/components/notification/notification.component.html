<div class="ant-notification-notice-content">

      <span nz-icon nzType="warning" style="color: rgb(16, 142, 233)"></span>
    </span>
    <div class="ant-notification-notice-message">{{ title }}</div>

      {{ message }}

  </div>
</div>
